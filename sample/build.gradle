apply plugin: 'com.android.application'

android {
    compileSdkVersion 15
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "com.sanders.db.simple"
        minSdkVersion 15
        targetSdkVersion 15
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        debug {
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':dbcenter')
}
